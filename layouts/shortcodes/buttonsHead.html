<head>
    <style>
        .api-buttons {

            text-align: center;
            height: 50px;

        }


        .api-buttons > a {
            color: #000;
            text-align: center;

            margin-bottom: 5px;
            max-width: 150px;
            border-radius: 1px;
            -webkit-border-radius: 1px;
            border-width: 2px;
            border-style: solid;
            border-color: #eee;
            border-width: 2px;
            color: #BDBDBD;
            padding: 5px 10px;
            border-color: #4A4A4A;
            --MAIN-LINK-HOVER-color: none;
            --MAIN-ANCHOR-color: none;
            --MAIN-LINK-color: none;
        }

        .api-buttons > a:hover {

            text-decoration: none;
            --MAIN-LINK-HOVER-color: none;
            --MAIN-ANCHOR-color: none;
            --MAIN-LINK-color: none;

            color: #000;
            border-width: 2px;
            border-style: solid;
            border-color: #733ACA;
        }


    </style>
</head>
{{$res := ""}}

<script>

    {{ if isset .Page.Params "consoleurl"}}
        document.getElementById("api-buttons").innerHTML += '<a href=\"{{.Page.Params.consoleurl}}\" class=\"showcasebtn align-self-end \"> console </a>'
    {{end}}

</script>
