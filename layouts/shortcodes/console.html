<!-- HTML for static distribution bundle build -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Jobtech UI</title>
    <link rel="stylesheet" type="text/css" href="/css/theme-newspaper.css">
    <link rel="icon" type="image/png" href="/favicon-32x32.png" sizes="32x32" />
    <link rel="icon" type="image/png" href="/favicon-16x16.png" sizes="16x16" />
    <style>
        html {
            box-sizing: border-box;
            overflow: -moz-scrollbars-vertical;
            overflow-y: scroll;
        }

        *,
        *:before,
        *:after {
            box-sizing: inherit;
        }

        body {
            margin: 0;
        }
    </style>
</head>
<body>
    <div id="swagger-ui"></div>
    <script src="/swagger/swagger-ui-bundle.js"></script>
    <script src="/swagger/swagger-ui-standalone-preset.js"></script>
    <script>
        window.onload = function() {
            // Begin Swagger UI call region
            const ui = SwaggerUIBundle({
                urls: [
                    {url:"/ontology/swagger.json", name:"Occupations - Job market language"},
                    {url:"/swagger/af_swagger.json", name:"Jobs- Deprecated"},
                    {url:"/swagger/info.json", name:"Occupation info "},
                    {url:"/swagger/raf.json", name:"Work ability "},
                    {url:"/swagger1/jobsearch.json", name:"JobSearch"},
                    {url:"https://jobstream.api.jobtechdev.se/swagger.json", name:"JobStream"},
                    //{url:"https://api.arbetsformedlingen.se/af/v2/forecasts/api/#!/forecasts/", name:"Occupation Forecast"},


                ],
                dom_id: '#swagger-ui',
                docExpansion : "none",
                deepLinking: true,
                presets: [
                    SwaggerUIBundle.presets.apis,
                    SwaggerUIStandalonePreset
                ],
                plugins: [
                    SwaggerUIBundle.plugins.DownloadUrl
                ],
                layout: "StandaloneLayout"
            });
        }
    </script>
</body>
</html>
