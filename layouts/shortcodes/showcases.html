
<style>
    .card {
        -webkit-box-shadow: 2px 2px 5px -1px rgba(117,117,117,1);
        -moz-box-shadow: 2px 2px 5px -1px rgba(117,117,117,1);
        box-shadow: 2px 2px 5px -1px rgba(117,117,117,1);
    }
    .btn-dark {
        border-radius: 2px;
        background: #fff;
        border-width: 1px;
        border-color: #888;
        margin: 3px;
    }
    .card-columns {
    @include media-breakpoint-up(xs) {
        column-count: 1;
    }
    @include media-breakpoint-up(sm) {
        column-count: 1;
    }
    @include media-breakpoint-up(md) {
        column-count: 2;
    }
    @include media-breakpoint-up(lg) {
        column-count: 2;
    }
    @include media-breakpoint-up(xl) {
        column-count: 4;
    }
    }
</style>
<!--<link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css">-->
<div class="card-columns mx-auto text-center">
    {{range $index,$val := $.Page.Params.showcases }}

        <div class="card text-left" style="height: 100%;max-width: 500px">

                <div class="card-header animated fadeIn">
                    <h5 class="card-title">{{ $val.name}}</h5>
                </div>
            <div class="card-body">

                <p class="card-text">{{ $val.description}}</p>
            </div>
                <div class="card-footer  text-center">
                    {{range $index,$val := $val.links}}
                        <a href="{{ $val.url }}" class="btn-dark outline-l btn mx-auto col-12  " target="_blank">{{ $val.name }}</a>
                    {{ end }}</div>

        </div>

    {{end}}
</div>
