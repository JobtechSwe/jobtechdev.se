<div class="container py-3">
    <div class="row">
        <div class="col-10 mx-auto">
            <div class="accordion" id="faqExample">
                {{range $key,$val := .Params}}
                {{$items := split $val "|"}}
                <div class="card">
                    <div class="card-header" id="headingOne">
                        <h5 class="mb-0">
                            <button class="btn btn-link" type="button" data-toggle="collapse" data-target="#{{$key}}" aria-expanded="true" aria-controls="collapseOne">
                                Q: {{index $items 0}}
                            </button>
                        </h5>
                    </div>

                    <div id="{{$key}}" class="collapse" aria-labelledby="headingOne" data-parent="#faqExample">
                        <div class="card-body">
                            <b>Answer:</b> {{index $items 1}}
                        </div>
                    </div>
                </div>

                {{end}}
            </div>

        </div>
    </div>
    <!--/row-->
</div>
<!--container-->
<link href="../css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="../css/bootstrap.min.js"></script>

<!------ Include the above in your HEAD tag ---------->
